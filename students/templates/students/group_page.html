<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {{group.name}}
    {% for student in group.student_set.all %}
    {% if student.role_id == 2%}
    <li><a href="/students/{{ student.id }}/">{{ student.surname }} {{ student.name }}</a> <-{{student.role}}</li>
    {%else%}
    <li><a href="/students/{{ student.id }}/">{{ student.surname }} {{ student.name }}</a></li>
    {%endif%}
    {% endfor %}
</body>

</html>
